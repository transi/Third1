<template>
    <lightning-card title="User Permisison Check Example">
    <template if:true={isRunReport}>
        <h2>User has Permission to Run Reports.</h2>
    </template>

    <template if:false={isRunReport}>
        <h2>User Does Not have Permission to Run Reports.</h2>
    </template>
</lightning-card>
</template>
