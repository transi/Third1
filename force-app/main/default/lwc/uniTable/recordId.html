<template>
    <div class="slds-grid slds-wrap">
        <div class="slds-grid slds-grid_vertical header">
            <div class="slds-col slds-size_3-of-12">Vendor Name</div>
            <div class="slds-col slds-size_3-of-12">Quote Name</div>
            <div class="slds-col slds-size_3-of-12">Status</div>
            <div class="slds-col slds-size_3-of-12">Purchase Agreement</div>
        </div>
        <template for:each={accounts} for:item="account">
            <div class="slds-grid slds-grid_vertical content" key ={account.id}>
                <div class="slds-col slds-size_3-of-12 highlighted">{account.vendorName}</div>
                <div class="slds-col slds-size_3-of-12">{account.name}</div>
                <div class="slds-col slds-size_3-of-12">{account.status}</div>
                <div class="slds-col slds-size_3-of-12">{account.purchaseAgreement}</div>
            </div>
        </template>
    </div>
</template>
