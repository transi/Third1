<template>
    <h2 id="modal-heading-50" class="slds-text-heading_medium slds-hyphenate">We found {count} duplicates</h2>
   <lightning-button label="View Duplicates" onclick={openModal}></lightning-button>
    <template if:true={isModalOpen}>
        <div class="tt">
        <section role="dialog" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button> 
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Potential Duplicate Records</h2> 
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                  
                    <h2 id="demo" class="demo">View Duplicates</h2>
                    <h2 id="modal-heading-0" class="slds-text-heading_medium slds-hyphenate">{objectApiName}({count})</h2><br/>
                    <lightning-datatable columns={columns} data={potentialDuplicates} key-field="Id"
                    onrowselection={handleRowSelection}  selected-rows={selectedRowIds}></lightning-datatable>
                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={handleNext} disabled={isNotSelectedRow}>Next</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </div>
    </template>
    
<!--      Second Modal           -->

    <template if:true={isSecondModalOpen}>
        <section role="dialog" aria-labelledby="modal-heading-02" aria-modal="true" aria-describedby="modal-content-id-2" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close"  onclick={closeModal1}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button> 
                    <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">Second Modal</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
                    <!-- Add your content here -->
                </div>
                <footer class="slds-modal__footer">
                    
                    <button class="slds-button slds-button_neutral" onclick={handleSecondModalNext}>Next</button>
                    <button class="slds-button slds-button_neutral" onclick={handlePrevious}>Previous</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
  
</template>
