<template>
  <lightning-card title="Leads" icon-name="standard:lead_list">
      <div class="slds-m-around_medium">
          <template if:true={leads.data}>
              <template for:each={leads.data} for:item="lead">
                  <p key={lead.Id}>{lead.Name}</p>
              </template>
          </template>
      </div>
  </lightning-card>
</template>
